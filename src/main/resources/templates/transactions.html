    </li><!-- End Transaction Nav -->

</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Make Transaction</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}" href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Transactions</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Transfer Your Money</h5>

            <!-- Horizontal Form -->
            <form>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputText">
                </div>
              </div>

              <!-- Source Select -->
              <div class="form-group">
                <label for="sourceSelect">Source</label>
                <select class="form-select" id="sourceSelect" aria-label="Source">
                  <option selected="">New York</option>
                  <option value="1">Oregon</option>
                  <option value="2">DC</option>
                </select>
              </div>

              <!-- Destination Select -->
              <div class="form-group">
                <label for="destinationSelect">Destination</label>
                <select class="form-select" id="destinationSelect" aria-label="Destination">
                  <option selected="">New York</option>
                  <option value="1">Oregon</option>
                  <option value="2">DC</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form><!-- End Horizontal Form -->

          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
