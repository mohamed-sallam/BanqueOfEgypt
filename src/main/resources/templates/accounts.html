<main id="main" class="main">

  <div class="pagetitle">
    <h1>Accounts</h1>
    <nav>

        <li class="breadcrumb-item active">Accounts</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">

      <div class="col-lg-12">

        <div class="card">

            <h5 class="card-title">Datatables</h5>

            <!-- Table with stripped rows -->
            <div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
              <div class="datatable-top">
                <div class="datatable-dropdown">

                </div>
                <div class="datatable-search">

                </div>
              </div>
              <div class="datatable-container">
                <table class="table datatable datatable-table">
                  <thead>
                  <tr>
                    <th data-sortable="true" style="width: 26.849642004773273%;">
                      <button class="datatable-sorter">
                        <b>Banque</b> Name
                      </button>
                    </th>
                    <th data-sortable="true" style="width: 9.188544152744631%;">
                      <button class="datatable-sorter">Id</button>
                    </th>
                    <th data-sortable="true" style="width: 28.520286396181383%;"
                        aria-sort="descending" class="datatable-descending">
                      <button class="datatable-sorter">Address</button>
                    </th>
                    <th data-format="YYYY/DD/MM" data-sortable="true" data-type="date"
                        style="width: 16.94510739856802%;">
                      <button class="datatable-sorter">Swift Code</button>
                    </th>
                    <th data-format="YYYY/DD/MM" data-sortable="true" data-type="date"
                        style="width: 16.94510739856802%;">
                      <button class="datatable-sorter">Balance</button>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="account : ${accounts}">
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.id}"></td>
                    <td th:text="${account.address}"></td>
                    <td th:text="${account.swiftCode}"></td>
                    <td th:text="${account.balance}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
