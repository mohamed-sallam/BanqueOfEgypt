            <!-- Horizontal Form -->
            <form th:action="@{/createAccount}" th:object="${account}" method="post">

                <label th:for="inputName" class="col-sm-2 col-form-label">Bank Name</label>

                <div th:class="col-sm-10">
                  <input th:type="text" th:class="form-control" th:id="inputSwiftCode" th:field="*{swiftCode}">
                </div>
              </div>
              <div class="row mb-3">
                <label th:for="inputUrl" class="col-sm-2 col-form-label">Url</label>
                <div th:class="col-sm-10">
                  <input th:type="text" th:class="form-control" th:id="inputUrl" th:field="*{url}">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
